<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year Countdown Timer</h1>
    <div id="container">
        <div class="days" data-for="days">20</div>
        <div class="hours" data-for="hours">05</div>
        <div class="mins" data-for="mins">30</div>
        <div class="secs" data-for="sec" data-active="30">00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
